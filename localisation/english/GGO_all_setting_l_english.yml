l_english:

 ggore_help_tt:0 "§R꼬리잡기 규칙!§!\n\n§Y플레이어§!는 각각 자신의 꼬리색을 가집니다. 자기 꼬리 색은 §R빤짝빤짝 빛나는 색깔§!이니까, 눈깔이 삐는 사람이 아니면 다 알아보실 수 있을겁니다.\n\n꼬리의 방향은 §R빨강§!-§O주황§!-§Y노랑§!-§G초록§!-§B파랑§!-보라-갈색-§R빨강§! 순서입니다. \n\n플레이어는 자신의 다음 색 꼬리를 가진 국가와 싸워야 합니다. 승리하였다면 그 다음 색 꼬리를 가진 국가를 침공해야 합니다. 그렇게 모든 유저들과 결투를 벌여서 끝까지 살아남으시면 됩니다.\n\n즐겜!"
 
 
 
