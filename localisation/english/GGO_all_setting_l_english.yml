l_english:

 ggore_help_tt:0 "꼬리잡기 규칙 \n 플레이어는 각각 자신의 꼬리색을 가지며 꼬리의 방향은 빨강-주황-노랑-초록-파랑-보라-갈색 순서로 돌아가며 플레이어는 자신의 다음 색 꼬리를 가진 국가를 침공해야하며 승리하였다면 다다음 색 꼬리를 가진 국가를 침공해야 합니다. \n 마지막 까지 생존한 국가가 게임에서 승리합니다 \n \n \n §x절대 한 꼬리에 두 국가이상 선택하지 마세요. 게임 터집니다."
 
 
 
